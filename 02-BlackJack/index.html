<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlackJack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="title" id="titleGame">
        BlackJack Game
    </header>
    <div class="row mt-2">
        <div class="col text-center" id="dvButtons">
            <button id="start-game" class="btn btn-danger">Start Game</button>
            <button id="ask-card" class="btn btn-primary" disabled>Ask Cards</button>
            <button id="stop-game" class="btn btn-primary" disabled>Stop Game</button>
        </div>
    </div>
    <br />
    <div>
        <h3 id="msgGame"></h3>
    </div>
    <div class="row container">
        <div class="col">
            <h1>Player - 
                <small id="smPlayer">0</small>
            </h1>
            <div class="container-cards" id="player-cards">
            </div>
        </div>
    </div>
    <div class="row container mt-2">
        <div class="col">
            <h1>Computer - 
                <small id="smComputer">0</small>
            </h1>
            <div class="container-cards" id="computer-cards">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
